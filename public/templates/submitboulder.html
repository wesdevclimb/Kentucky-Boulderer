<div class="form-group">
  <h3>Submit a New Boulder or Boulder Cluster</h3>
  <label for="parentAreaSelect">Parent Area: </label>
  <select class="form-control" name="parentAreaSelect" ng-model="boulder.parentArea">
    <option ng-repeat="area in areas" value="{{area._id}}">{{area.name}}</option>
  </select>
  <label for="name">Boulder Name: </label>
  <input class="form-control" type="text" name="name" placeholder="Enter a name here" ng-model="boulder.name">
  <label for="description">Boulder Description: </label>
  <input class="form-control" type="text" name="description" placeholder="Enter a description here" ng-model="boulder.description">
  <input type="submit" ng-click="saveNewBoulder(boulder); logResult(boulder); reloadRoute()">
  <a href="/#/"><button type="button">Cancel</button></a>
</div>
