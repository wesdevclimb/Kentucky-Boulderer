<div>
  <label for="parentAreaSelect">Parent Area: </label>
  <select class="" name="parentAreaSelect" ng-model="boulder.parentArea">
    <option ng-repeat="area in areas" value="{{area._id}}">{{area.name}}</option>
  </select>
  <label for="name">Boulder Name: </label>
  <input type="text" name="name" placeholder="Enter a name here" ng-model="boulder.name">
  <label for="description">Boulder Description: </label>
  <input type="text" name="description" placeholder="Enter a description here" ng-model="boulder.description">
  <input type="submit" ng-click="logResult(boulder)">
  <a href="/#/"><button type="button">Cancel</button></a>
</div>
