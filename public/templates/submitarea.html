<div>
    <h4>Submit New Area</h4>
    <label>Area Name:</label>
    <input type="text" name="name" placeholder="Enter a name here" ng-model="area.name" required/>
    <label>Area Description: </label>
    <input type="text" name="description" placeholder="Enter a description here" ng-model="area.description" required/>
    <input type="submit" ng-click="saveNewArea(area)"/>
    <a href="/#/"><button type="button">Cancel</button></a>
</div>
